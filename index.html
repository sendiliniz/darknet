<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarkNet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e101c;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 120px;
      background-color: #1a1c2c;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      border-right: 2px solid #2f334d;
    }
    .sidebar button {
      background-color: #2f334d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 8px;
      cursor: pointer;
      font-size: 12px;
      text-align: left;
      transition: background-color 0.2s;
    }
    .sidebar button:hover {
      background-color: #404466;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1a1c2c;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    #usernameModal, #chatUI {
      padding: 20px;
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="text"] {
      width: calc(100% - 24px);
      margin-bottom: 10px;
    }
    button {
      background-color: #5865f2;
      color: #fff;
      cursor: pointer;
    }
    #chatBox {
      background: #2a2d45;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.system {
      color: #a0a0a0;
      font-style: italic;
    }
    .message span.user {
      font-weight: 600;
      color: #70cfff;
    }
    #sendBox {
      display: flex;
      gap: 10px;
    }
    #sendBox input[type="text"] {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- Server buttons will be dynamically generated -->
  </div>
  <div class="container">
    <div id="usernameModal">
      <h2>Enter Your Username</h2>
      <input type="text" id="usernameInput" placeholder="Your name...">
      <button onclick="setUsername()">Join Chat</button>
      <p id="error" style="color: red;"></p>
    </div>

    <div id="chatUI" style="display: none;">
      <h3 id="currentServer">#general</h3>
      <div id="chatBox"></div>
      <div id="sendBox">
        <input id="message" type="text" placeholder="Type a message...">
        <input type="file" id="fileInput">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = null;
    let currentServer = 'general';
    let username = '';
    let userAvatar = '';

    const servers = [
      { name: 'general', icon: 'ðŸ’¬' },
      { name: 'games', icon: 'ðŸŽ®' },
      { name: 'random', icon: 'ðŸŽ²' },
      { name: 'tech', icon: 'ðŸ’»' },
      { name: 'music', icon: 'ðŸŽµ' }
    ];

    function generateAvatar(name) {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8'];
      const color = colors[name.charCodeAt(0) % colors.length];
      return `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><rect width='32' height='32' fill='${color}' rx='16'/><text x='16' y='20' font-family='Arial' font-size='14' fill='white' text-anchor='middle'>${name.charAt(0).toUpperCase()}</text></svg>`;
    }

    function updateServerList() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.innerHTML = '';
      servers.forEach(server => {
        const button = document.createElement('button');
        button.innerHTML = `${server.icon} ${server.name}`;
        button.onclick = () => selectServer(server.name);
        if (server.name === currentServer) {
          button.style.backgroundColor = '#5865f2';
        }
        sidebar.appendChild(button);
      });
    }

    window.setUsername = function () {
      const name = document.getElementById('usernameInput').value.trim();
      if (!name || !socket) return;

      userAvatar = generateAvatar(name);
      socket.emit('set_username', { name, avatar: userAvatar }, (res) => {
        if (res.success) {
          username = name;
          document.getElementById('usernameModal').style.display = 'none';
          document.getElementById('chatUI').style.display = 'block';
          updateServerList();
          socket.emit('join_server', currentServer);
        } else {
          document.getElementById('error').textContent = res.message;
        }
      });
    };

    window.selectServer = function (server) {
      if (server === currentServer || !socket) return;
      socket.emit('leave_server', currentServer);
      currentServer = server;
      const serverObj = servers.find(s => s.name === server);
      document.getElementById('currentServer').innerHTML = `${serverObj.icon} ${server}`;
      document.getElementById('chatBox').innerHTML = '';
      updateServerList();
      socket.emit('join_server', server);
    };

    window.sendMessage = function () {
      const msg = document.getElementById('message').value.trim();
      const file = document.getElementById('fileInput').files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const base64 = e.target.result;
          const isImage = file.type.startsWith('image/');
          
          let messageContent;
          if (isImage) {
            messageContent = `<strong>${username} shared an image:</strong><br><img src="${base64}" alt="${file.name}" style="max-width: 300px; max-height: 200px; border-radius: 8px; margin-top: 5px;">`;
          } else {
            messageContent = `<strong>${username} uploaded a file:</strong><br><a href="${base64}" download="${file.name}" target="_blank">${file.name}</a>`;
          }
          
          socket.emit('send_message', {
            server: currentServer,
            message: messageContent,
            avatar: userAvatar
          });
        };
        reader.readAsDataURL(file);
        document.getElementById('fileInput').value = '';
      } else if (msg) {
        socket.emit('send_message', { 
          server: currentServer, 
          message: msg,
          avatar: userAvatar
        });
        document.getElementById('message').value = '';
      }
    };

    function initChat() {
      socket = io();

      socket.on('chat_message', (data) => {
        if (data.server !== currentServer) return;
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = 'message' + (data.user === 'System' ? ' system' : '');
        
        if (data.user === 'System') {
          div.innerHTML = data.message;
        } else {
          div.innerHTML = `
            <div style="display: flex; align-items: flex-start; gap: 8px;">
              <img src="${data.avatar || generateAvatar(data.user)}" alt="${data.user}" style="width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0;">
              <div>
                <span class="user">${data.user}</span>
                <div>${data.message}</div>
              </div>
            </div>
          `;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Initialize when DOM loads
    document.addEventListener('DOMContentLoaded', function() {
      initChat();
      updateServerList();
    });
  </script>
</body>
</html>
